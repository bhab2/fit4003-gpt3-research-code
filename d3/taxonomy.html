				"parent": "Chatbots",
				"descriptions": "<b>Description:</b> Chatbots that can answer generic questions. <br><b>Example:</b> AlterAI"
			}
			]
		}
		]
	  }
    ]
  }
];


// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 200, bottom: 20, left: 200},
	width = 3000 - margin.right - margin.left,
	height = 1500 - margin.top - margin.bottom;
	
var i = 0,
	duration = 750,
	root;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


//For the Title
svg.append("text")
	.attr("x", 20)
	.attr("y", 10 )
	.attr("text-anchor", "middle")
	.style("font-size", "30px")
	.style("text-decoration", "underline")
	.text("Taxonomy of GPT-3 Applications");



root = treeData[0];
root.x0 = height / 2;
root.y0 = 0;
  
update(root);

d3.select(self.frameElement).style("height", "1500px");

  // Also define a div for the Tooltip
var div = d3.select("body").append("div")
		.attr("class", "tooltip")
		.style("opacity", 0);

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 250; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });


  // Create hovering animation for each node that a hover is detected on

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
	  .on("click", click)
	  .on("mouseover", hoverTextBox)
	  .on("mouseout", mouseOutTextBoxHide);

  nodeEnter.append("circle")
	  .attr("r", 1e-6)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
	  .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
	  .attr("dy", ".35em")
	  .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.name; })
	  .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
	  .attr("r", 10)
	  .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
	  .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
	  .duration(duration)
	  .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
	  .remove();

  nodeExit.select("circle")
	  .attr("r", 1e-6);

  nodeExit.select("text")
	  .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .attr("d", function(d) {
		var o = {x: source.x0, y: source.y0};
		return diagonal({source: o, target: o});
	  });

  // Transition links to their new position.
  link.transition()
	  .duration(duration)
	  .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
	  .duration(duration)
	  .attr("d", function(d) {
		var o = {x: source.x, y: source.y};
		return diagonal({source: o, target: o});
	  })
	  .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
	d.x0 = d.x;
	d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
	d._children = d.children;
	d.children = null;
  } else {
	d.children = d._children;
	d._children = null;
  }
  update(d);
}

// Bring up "Description" in json, if any, on cursor hover
function hoverTextBox(d, i) {
	console.log(`You have hovered onto node: ${d.name}`)
	console.log(`This node's descriptions are: ${d.descriptions}`)

	div.transition()
	.duration(200)
	.style("opacity", 0.9);
	div.html("<br/>" + d.descriptions)
	.style("left", d3.event.pageX+"px")
	.style("top", (d3.event.pageY - 28)+"px")

	div.html(d.descriptions)
	
}

// Hide text box after unhovered
function mouseOutTextBoxHide(d, i) {
	console.log(`You have hovered off form node: ${d.name}`)

	div.transition()
	.duration(500)
	.style("opacity", 0);

}

</script>

  </body>
</html>
